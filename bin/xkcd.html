<!DOCTYPE html><html><head><link rel="stylesheet" type="text/css" href="css/xkcd.css"><link href="http://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet" type="text/css"><script src="/components/webcomponentsjs/webcomponents-lite.js"></script><link rel="import" href="/components/paper-toast/paper-toast.html"><link rel="import" href="/components/paper-dropdown/paper-dropdown.html"><link rel="import" href="/components/paper-icon-button/paper-icon-button.html"><link rel="import" href="/components/paper-input/paper-input-decorator.html" async><link rel="import" href="/components/core-icons/notification-icons.html" async><link rel="import" href="/components/core-input/core-input.html" async><link rel="import" href="/components/core-menu/core-menu.html" async><link rel="import" href="/components/paper-menu-button/paper-menu-button.html" async><link rel="import" href="/components/paper-item/paper-item.html" async><link rel="import" href="/components/web-animations-js/web-animations.html" async><script src="xkcd-handler.js" async></script></head><body unresolved><div id="comicContainer"><h1 id="comicTitle"></h1><h2 id="comicNumber"></h2><div id="image"><img id="comic"></div><div horizontal justified layout><div><img class="logo" src="/assets/xkcd_48.png"><paper-icon-button id="explain" icon="info-outline" title="Explain"></paper-icon-button><paper-menu-button><paper-icon-button id="history" icon="schedule" title="History"></paper-icon-button><paper-dropdown class="dropdown" id="no-pad" valign="bottom" duration="200"><core-menu id="historyMenu"><template id="array" is="auto-binding" repeat="{{historyList}}"><paper-item class="smallmenu"><div>{{disp}}</div></paper-item></template></core-menu></paper-dropdown></paper-menu-button></div><div class="navigation"><paper-icon-button id="first" src="/assets/start.png" title="First"></paper-icon-button><paper-icon-button id="prev" src="/assets/back.png" title="Previous"></paper-icon-button><paper-icon-button id="random" icon="notification:sync" title="Random"></paper-icon-button><paper-icon-button id="next" src="/assets/next.png" title="Next"></paper-icon-button><paper-icon-button id="last" src="/assets/end.png" title="Last"></paper-icon-button></div><div><paper-input-decorator id="search" label="Search Comic Number"><input id="input" is="core-input"></paper-input-decorator></div></div></div><paper-toast id="end" text="You have reached the end." duration="1500"></paper-toast><paper-toast id="badinput" text="You have entered an invalid search input." duration="1500"></paper-toast><paper-toast id="badnum" text="Could not find comic with inputted number." duration="1500"></paper-toast><paper-toast id="already" text="Already displaying searched comic." duration="1500"></paper-toast><paper-toast id="404" text="404 Network Error. Please try again." duration="1500"></paper-toast></body></html>
