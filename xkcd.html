<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/xkcd.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:300,400' rel='stylesheet' type='text/css'>
    <script src="/bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

    <link rel="import" href="/bower_components/paper-toast/paper-toast.html">

    <link rel="stylesheet" href="/mdl/material.min.css">
    <script src="./mdl/material.min.js" async></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <script src="xkcd-handler.js" async></script>
</head>

<body>

    <div id="comicContainer">
        <h1 id="comicTitle"></h1>
        <h2 id="comicNumber"></h2>
        <div id="image">
            <img id="comic">
        </div>
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--2-col">
                <img class="logo" src="/assets/xkcd_48.png">
                <button id="explain" class="mdl-button mdl-js-button mdl-button--icon" title="Explain">
                    <i class="material-icons">info_outline</i>
                </button>

                <button id="histnew" class="mdl-button mdl-js-button mdl-button--icon">
                    <i class="material-icons">history</i>
                </button>

                <ul class="mdl-menu mdl-menu--top-left mdl-js-menu mdl-js-ripple-effect" for="histnew" style="padding: 0;">
                    <li class="mdl-menu__item">Some Action</li>
                    <li class="mdl-menu__item">Another Action</li>
                    <li class="mdl-menu__item">Yet Another Action</li>
                </ul>

            </div>
            <div class="navigation mdl-cell mdl-cell--4-col">
                <button id="first" class="mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect" title="First">
                    <img src="/assets/start.png">
                </button>
                <button id="prev" class="mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect" title="Previous">
                    <i class="nav material-icons">navigate_before</i>
                </button>
                <button id="random" class="mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect" title="Random">
                    <i class="material-icons">sync</i>
                </button>
                <button id="next" class="mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect" title="Next">
                    <i class="nav material-icons">navigate_next</i>
                </button>
                <button id="last" class="mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect" title="Last">
                    <img src="/assets/end.png">
                </button>
            </div>
            <div class="mdl-cell mdl-cell--2-col">
                <!-- Comic Search Input -->
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="searchinput" />
                    <label class="mdl-textfield__label" for="searchinput">Search Comic Number...</label>
                </div>
            </div>
        </div>

    </div>

    <paper-toast id="end" text="You have reached the end." duration=1500></paper-toast>
    <paper-toast id="badinput" text="You have entered an invalid search input." duration=1500></paper-toast>
    <paper-toast id="badnum" text="Could not find comic with inputted number." duration=1500></paper-toast>
    <paper-toast id="already" text="Already displaying searched comic." duration=1500></paper-toast>
    <paper-toast id="404" text="404 Network Error. Please try again." duration=1500></paper-toast>

</body>

</html>
