<!DOCTYPE html>
<html>
  <head>
    <script src="components/webcomponentsjs/webcomponents.js"></script>
    <link rel="stylesheet" type="text/css" href="css/xkcd.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:300,400' rel='stylesheet' type='text/css'>
    <link rel="import" href="components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="components/core-icons/notification-icons.html">
    <script src="xkcd-handler.js" async></script>
  </head>

  <body>

      <div id="comicContainer">
          <h1 id="comicTitle"></h1>
          <h2 id="comicNumber"></h2>
          <div id= "image">
            <img id="comic">
          </div>
          <ul class="navigation">
            <li id="first">
              <paper-icon-button src="assets/start.png" title="First"></paper-icon-button>
            </li>
            <li id="prev">
              <paper-icon-button src="assets/back.png" title="Previous"></paper-icon-button>
            </li>
            <li id="random">
              <paper-icon-button icon="notification:sync" title="Random"></paper-icon-button>
            </li>
            <li id="next">
              <paper-icon-button src="assets/next.png" title="Next"></paper-icon-button>
            </li>
            <li id="last">
              <paper-icon-button src="assets/end.png" title="Last"></paper-icon-button>
            </li>
          </ul>
      </div>

  </body>
</html>
